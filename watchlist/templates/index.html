{% extends "base.html" %}
{% block content %}
<ul class="movie-list">
    {% for movie in movies %}
    <li>
        {{ movie.title }}-{{ movie.year }}
        <span class=float-right>
            <a class="baidu" href="http://v.baidu.com/v?word={{ movie.title }}&ct=301989888&rn=67&pn=0&db=0&s=0&fbl=800&ie=utf-8&oq={{ movie.title }}}}&rsp=0">百度视频</a>
        </span>
    </li>
    {% endfor %}
</ul> <br>
{% endblock %}
