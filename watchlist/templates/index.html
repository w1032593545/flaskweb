<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }} "watch list"</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
</head>

<body>
    <h2><img src="{{ url_for('static',filename='img/anthony.jpg') }}" alt="" class="avatar">
        {{ user.name }}"watch list"</h2> <br>
    <p>
        总共{{ movies|length }}个电影
    </p> <br>
    <ul class="movie-list">
        {% for movie in movies %}
        <li>{{ movie.title }}<span style="float: right;">{{ movie.year }}</span></li>
        {% endfor %}
    </ul> <br>
    <footer>
        <small> &copy;2020 &nbsp;&nbsp;&nbsp;<a href="#">1903c</a> </small>
    </footer>
</body>

</html>
